<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boiler Plate</title>
    <!-- Bootstrap for CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container">
        <h1 class="text-center">JavaScript Trial</h1>

        <h3 class="text-danger" id="hello">HELLO</h3>
        <br><br>
        <p>Let me try</p>
        <button class="btn btn-success"  id="bye">BYE</button>
    </div>
    <br><br>
    <div class="container">
    
            <form id="form">
                <div class="form-group">
                    <input type="text" placeholder="Name" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" id="email">
                </div>

                <input type="Submit" value="Submit" class="btn btn-danger btn-block btn-lg mt-4 mb-5" id="submitBtn">
            </form>

        <h4 class="text-primary">NAME :</h4>
        <span id="nameText"></span>
        <h4 class="text-primary">EMAIL ADDRESS :</h4> 
        <span id="emailText"></span>

    </div>


    <!-- Bootstrap for JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


    <!-- Custom JS  -->
    <script src="script.js"></script>
</body>
</html>
